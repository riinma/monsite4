<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Formulaire d'inscription</title>
</head>

<body>



<form>
<Header>
Formulaire d'inscription
</Header>




<table>
<tr>
<td><label> Nom </label></td>
<td><input type="text" maxlength="20" size="40" placeholder="saisir votre nom"/></td>
</tr>
<tr>
<td><label> Prénom </label></td>
<td><input type="text" maxlength="20" size="40" placeholder="saisir votre prénom"/></td>
</tr>
<tr>
<td><label> Date de naissance </label></td>
<td><input  type="date" size="40"/></td>
</tr>
<tr>
<td><label> Téléphone </label></td>
<td><input type="number" maxlength="10" size="40"placeholder="saisir votre numéro de téléphone"/></td>
</tr>
<tr>
<td><label> Mail</label></td>
<td><input type="mail" maxlength="50" size="40" placeholder="saisir votre email"/></td>
</tr>
<tr>
<td><label> Couleur préférée</label></td>
<td><select name="color"placeholder="sélectionner votre couleur préférée"/>
  <option value="bleu">bleu </option>
  <option value="vert">vert </option>
  <option value="rouge">rouge </option>
  <option value="rose">rose </option>
  <option value="marron">marron </option>
  <option value="jaune">jaune </option>
  <option value="blanc">blanc </option>
  <option value="noir">noir </option>
</td>
</tr>
<tr>
<td><label> Photo de profil</label></td>
<td><input type="file" accept="image/jpeg"size="24" placeholder="choisir une photo de profil en jpg"/></td>
</tr>
<tr>
<td><label>Recevoir la newletter<label></td>
<td><label>oui</label>
<input type="radio"  name="newsletter" value="oui"/>
<label>non</label>
<input type="radio" name="newsletter" value="non"/></td>
</tr>
<tr>
<td><div><label for="Commentaire"> Commentaire </label> </td>
<td><textarea rows="3" cols="34" id="Commentaire" > </textarea> </div></td>
</tr>
</table>

<button>Valider</button>

</form>




</body>
</html>
